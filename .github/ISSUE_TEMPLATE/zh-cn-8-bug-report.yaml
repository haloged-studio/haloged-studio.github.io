name: 反馈：主题的代码错误
description: 此模板适用于您已经定位到了问题的具体所在，不需要协助定位问题。报告给开发者予以修复。
title: "【反馈】："
labels: bug-report
body:
  - type: markdown
    attributes:
      value: | 
        请务必认真填写，足够的信息能帮助我们更快的解决问题。
  - type: checkboxes
    id: checks
    attributes:
      label: 检查清单
      description: 请认真检查以下清单中的每一项，并在相符的项前打勾。
      options:
        - label: 已经搜索过，没有发现类似 issue。
        - label: 已经将官网升级到最新版本。
        - label: 官网也存在这个问题。
  - type: input
    id: bug-url
    attributes:
      label: 复现地址
      description: 请输入可供复现的访问地址。
  - type: textarea
    id: description
    attributes:
      label: 复现步骤
      description: 请告诉我们发生了什么？
    validations:
      required: true